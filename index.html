<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platformer Game with Screen Scroll</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #gameCanvas { background-color: #87CEEB; }
    #scoreDisplay, #highScoreDisplay {
      position: absolute;
      top: 10px;
      font-family: Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px #000000;
      z-index: 2;
    }
    #scoreDisplay { left: 10px; }
    #highScoreDisplay { right: 10px; }
    /* Game Over Overlay Styles */
    #gameOverOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      text-align: center;
      padding-top: 100px;
      z-index: 3;
    }
    #gameOverOverlay h1 {
      font-size: 50px;
      margin-bottom: 20px;
    }
    #gameOverOverlay button {
      font-size: 20px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
    #gameOverOverlay ol {
      text-align: left;
      display: inline-block;
      margin-top: 20px;
      padding: 0 20px;
    }
    #gameOverOverlay li {
      list-style: decimal;
      font-size: 18px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="scoreDisplay">Score: 0</div>
  <div id="highScoreDisplay">High Score: 0</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <!-- Game Over Overlay -->
  <div id="gameOverOverlay">
    <h1>GAME OVER</h1>
    <div id="finalScoreDisplay"></div>
    <button id="playAgainButton">Play Again</button>
    <h2>Leaderboard</h2>
    <ol id="leaderboardList"></ol>
    <p>Press <strong>Q</strong> to Quit, <strong>R</strong> or <strong>Space</strong> to Restart</p>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const highScoreDisplay = document.getElementById('highScoreDisplay');
    const gameOverOverlay = document.getElementById('gameOverOverlay');
    const finalScoreDisplay = document.getElementById('finalScoreDisplay');
    const leaderboardList = document.getElementById('leaderboardList');
    const playAgainButton = document.getElementById('playAgainButton');

    // Game settings
    const gravity = 0.5;
    const friction = 0.8;
    const baseJump = -10; // Base jump velocity
    let score = 0;
    let highScore = 0;
    
    // Track player's highest platform reached
    let highestPlatformIndex = -1;
    let absoluteHeight = 0; // Track absolute height including scrolling
    let currentPlatform = null; // Platform the player is currently standing on
    let gameOver = false; // Flag to indicate game over
    let firstPlatformRemoved = false; // Flag for removal of the starting platform

    // Define enemy dimensions
    const enemyWidth = 20;
    const enemyHeight = 20;

    // Player
    let player = {
      x: canvas.width / 2,
      y: canvas.height - 150,
      width: 20,
      height: 20,
      speed: 5,
      velX: 0,
      velY: 0,
      jumping: false
    };

    // Platforms array
    let platforms = [];

    // Create the special starting platform (first level):
    // Covers full canvas width at the bottom, awards no score, and no enemy.
    let firstPlatform = {
      id: -1,
      x: 0,
      y: canvas.height - 10,
      width: canvas.width,
      height: 10,
      absoluteY: canvas.height - 10,
      scored: true,            // Marked as already scored so no points are given
      standingTime: 0,
      fallCountdown: Infinity,   // This platform will not fall
      isFalling: false,
      fallSpeed: 0,
      color: '#2E8B57',         // A distinct color for the starting platform
      enemy: null,
      isFirstPlatform: true     // Flag to mark this as the first platform
    };
    platforms.push(firstPlatform);

    // Key Listener
    let keys = [];
    window.addEventListener('keydown', function(e) {
      keys[e.keyCode] = true;
      if (e.keyCode === 32 && !player.jumping) { // Space for jump
        player.jumping = true;
        player.velY = baseJump - Math.abs(player.velX);
        currentPlatform = null;
      }
    });
    window.addEventListener('keyup', function(e) {
      keys[e.keyCode] = false;
    });

    // Global keydown listener for Game Over screen controls.
    document.addEventListener("keydown", function(e) {
      if (gameOver) {
        if (e.key === "q" || e.key === "Q") {
          quitGame();
        }
        if (e.key === "r" || e.key === " " ) {
          location.reload();
        }
      }
    });

    // Function: quitGame - simulate quitting the game by clearing the document
    function quitGame() {
      document.body.innerHTML = "<h1 style='color: white; text-align: center; margin-top: 50vh;'>Thanks for playing!</h1>";
    }

    // Function: getEnemyProbability
    // Returns enemy spawn chance based on score: starting at 5%, increasing by 1% per 200 score up to 20%.
    function getEnemyProbability() {
      return Math.min(0.05 + Math.floor(score / 200) * 0.01, 0.20);
    }

    // Get platform fall countdown based on current score.
    function getFallCountdown() {
      const baseTime = 5;
      const minTime = 0.5;
      const firstThreshold = 100;
      const secondThreshold = 150;
      const firstTimeDecrease = 0.5;
      const secondTimeDecrease = 0.1;
      
      const firstDecreaseCount = Math.floor(score / firstThreshold);
      let newTime = Math.max(baseTime - (firstDecreaseCount * firstTimeDecrease), 1);
      if (newTime <= 1) {
        const secondDecreaseCount = Math.floor((score - (firstThreshold * 8)) / secondThreshold);
        newTime = Math.max(1 - (secondDecreaseCount * secondTimeDecrease), minTime);
      }
      return newTime;
    }

    // Create an enemy for a platform (50/50 chance for Type1 vs. Type2).
    function createEnemy(platform) {
      let enemyType = Math.random() < 0.5 ? 'Type1' : 'Type2';
      return {
        type: enemyType,
        x: platform.x + (platform.width / 2) - (enemyWidth / 2),
        y: platform.y - enemyHeight,
        width: enemyWidth,
        height: enemyHeight,
        direction: 1,
        speed: 1
      };
    }

    // Function to get highest score from leaderboard
    function getHighestScore() {
      let leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");
      return leaderboard.length > 0 ? Math.max(...leaderboard) : 0;
    }

    // Update high score display
    function updateHighScoreDisplay() {
      const highestScore = getHighestScore();
      highScoreDisplay.textContent = "High Score: " + highestScore;
      // Position the high score display within the canvas
      highScoreDisplay.style.left = (canvas.width - highScoreDisplay.offsetWidth - 10) + 'px';
    }

    // Initialize high score display
    updateHighScoreDisplay();

    // Update leaderboard and high score
    function updateLeaderboard(finalScore) {
      let leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");
      leaderboard.push(finalScore);
      leaderboard.sort((a, b) => b - a);
      leaderboard = leaderboard.slice(0, 10);
      localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
      updateHighScoreDisplay(); // Update high score display when leaderboard changes
      return leaderboard;
    }

    // Update score function
    function updateScore(platformId) {
      if (platformId > highestPlatformIndex) {
        let platform = platforms.find(p => p.id === platformId);
        if (platform && platform.isFirstPlatform) return;
        
        const levelsJumped = platformId - highestPlatformIndex;
        const scoreIncrement = levelsJumped * 10;
        const newScore = score + scoreIncrement;
        
        if (newScore % 100 === 0 && platform) {
          platform.isMilestone = true;
        }
        
        score = newScore;
        highestPlatformIndex = platformId;
        scoreDisplay.textContent = "Score: " + score;
        
        // Update high score if current score is higher
        if (score > getHighestScore()) {
          highScoreDisplay.textContent = "High Score: " + score;
          highScoreDisplay.style.left = (canvas.width - highScoreDisplay.offsetWidth - 10) + 'px';
        }
        
        if (currentPlatform) {
          currentPlatform.fallCountdown = getFallCountdown();
        }
        
        flashScoreDisplay();
      }
    }

    // Visual feedback for scoring.
    function flashScoreDisplay() {
      scoreDisplay.style.color = "#FFFF00";
      setTimeout(() => {
        scoreDisplay.style.color = "white";
      }, 300);
    }

    // Get platform color based on state.
    function getPlatformColor(platform) {
      if (platform.isFalling) return '#8B4513';
      if (platform === currentPlatform) {
        let timeRatio = platform.standingTime / (platform.fallCountdown * 60);
        if (timeRatio < 0.33) return '#593A0A';
        else if (timeRatio < 0.66) return '#704214';
        else return '#8B4513';
      }
      return platform.isFirstPlatform ? '#2E8B57' : '#593A0A';
    }

    // Check if a new platform position is valid.
    function isValidPlatformPosition(newY, platforms) {
      const minVerticalSpacing = player.height + 10;
      return platforms.every(platform => Math.abs(platform.y - newY) >= minVerticalSpacing);
    }

    // Initialize additional platforms.
    for (let i = 0; i < 10; i++) {
      const platformScore = (i + 1) * 10;
      const milestoneValue = Math.floor(i / 10) * 100 + 100;
      
      let newY;
      let attempts = 0;
      const maxAttempts = 50;
      do {
        newY = canvas.height - (100 * i) - 50 + (Math.random() * 40 - 20);
        attempts++;
        if (attempts >= maxAttempts) {
          newY = canvas.height - (100 * i) - 50;
          break;
        }
      } while (!isValidPlatformPosition(newY, platforms));

      let platform = {
        id: i,
        x: Math.random() * (canvas.width - 50),
        y: newY,
        width: 100,
        height: 10,
        absoluteY: newY,
        scored: false,
        standingTime: 0,
        fallCountdown: getFallCountdown(),
        isFalling: false,
        fallSpeed: 0,
        color: 'black',
        scoreValue: platformScore,
        isMilestone: (i + 1) % 10 === 0,
        milestoneValue: milestoneValue,
        enemy: null
      };

      if (Math.random() < getEnemyProbability()) {
        platform.enemy = createEnemy(platform);
      }
      
      platforms.push(platform);
    }

    // Recycle a platform when it goes off-screen.
    function recyclePlatform(platform) {
      let newY;
      let attempts = 0;
      const maxAttempts = 50;
      do {
        newY = -50 - (Math.random() * 40);
        attempts++;
        if (attempts >= maxAttempts) {
          newY = -50;
          break;
        }
      } while (!isValidPlatformPosition(newY, platforms));

      platform.y = newY;
      platform.x = Math.random() * (canvas.width - platform.width);
      platform.absoluteY = platform.absoluteY - canvas.height;
      platform.scored = false;
      platform.standingTime = 0;
      platform.isFalling = false;
      platform.fallSpeed = 0;
      platform.color = 'black';
      
      let maxId = Math.max(...platforms.map(p => p.id));
      platform.id = maxId + 1;
      platform.scoreValue = (platform.id + 1) * 10;
      platform.isMilestone = (platform.id + 1) % 10 === 0;
      platform.milestoneValue = Math.floor(platform.id / 10) * 100 + 100;
      
      if (Math.random() < getEnemyProbability()) {
        platform.enemy = createEnemy(platform);
      } else {
        platform.enemy = null;
      }
    }

    // AABB collision detection helper.
    function isColliding(obj1, obj2) {
      return (
        obj1.x < obj2.x + obj2.width &&
        obj1.x + obj1.width > obj2.x &&
        obj1.y < obj2.y + obj2.height &&
        obj1.y + obj1.height > obj2.y
      );
    }

    // Show the Game Over overlay along with the leaderboard.
    function showGameOverOverlay() {
      gameOver = true;
      const leaderboard = updateLeaderboard(score);
      finalScoreDisplay.textContent = "Your Score: " + score;
      leaderboardList.innerHTML = "";
      leaderboard.forEach((s) => {
        let li = document.createElement("li");
        li.textContent = s;
        leaderboardList.appendChild(li);
      });
      gameOverOverlay.style.display = "block";
    }

    // Restart the game when "Play Again" is clicked.
    playAgainButton.addEventListener("click", function() {
      location.reload();
    });

    let lastTime = 0;
    function updateGame(timestamp) {
      if (gameOver) return;
      const deltaTime = timestamp - lastTime;
      lastTime = timestamp;
      
      if (keys[39]) { // Right arrow
        if (player.velX < player.speed) player.velX++;
      }
      if (keys[37]) { // Left arrow
        if (player.velX > -player.speed) player.velX--;
      }
      player.velX *= friction;
      player.velY += gravity;
      player.x += player.velX;
      player.y += player.velY;
      
      if (player.jumping || Math.abs(player.velX) > 0.5) {
        currentPlatform = null;
      }
      
      absoluteHeight += player.velY < 0 ? -player.velY : 0;
      
      // Remove the first platform after score reaches 50.
      if (score >= 50 && !firstPlatformRemoved) {
        platforms = platforms.filter(p => !p.isFirstPlatform);
        firstPlatformRemoved = true;
      }
      
      if (player.y < canvas.height / 4) {
        let scrollAmount = Math.abs(player.velY);
        player.y += scrollAmount;
        platforms.forEach(platform => {
          platform.y += scrollAmount;
          platform.absoluteY += scrollAmount;
          if (platform.y > canvas.height) recyclePlatform(platform);
        });
      }
      
      platforms.forEach(platform => {
        if (platform.isFalling) {
          platform.fallSpeed += 0.1;
          platform.y += platform.fallSpeed;
          platform.absoluteY += platform.fallSpeed;
        }
      });
      
      platforms.forEach(platform => {
        if (platform.enemy) {
          platform.enemy.y = platform.y - enemyHeight;
          if (platform.enemy.type === 'Type2') {
            platform.enemy.x += platform.enemy.speed * platform.enemy.direction;
            if (platform.enemy.x <= platform.x || (platform.enemy.x + platform.enemy.width) >= (platform.x + platform.width)) {
              platform.enemy.direction *= -1;
            }
          }
        }
      });
      
      if (player.x >= canvas.width - player.width)
        player.x = canvas.width - player.width;
      else if (player.x <= 0)
        player.x = 0;
      
      if (player.y > canvas.height) {
        showGameOverOverlay();
        return;
      }
      
      let onPlatform = false;
      platforms.forEach(platform => {
        if (
          !platform.isFalling &&
          player.x < platform.x + platform.width &&
          player.x + player.width > platform.x &&
          player.y + player.height > platform.y &&
          player.y + player.height < platform.y + platform.height &&
          player.velY >= 0
        ) {
          player.jumping = false;
          player.velY = 0;
          player.y = platform.y - player.height;
          onPlatform = true;
          if (currentPlatform !== platform) {
            if (currentPlatform) currentPlatform.standingTime = 0;
            currentPlatform = platform;
          }
          if (!platform.isFirstPlatform && !platform.scored) {
            updateScore(platform.id);
            platform.scored = true;
          }
          if (Math.abs(player.velX) < 0.5) {
            platform.standingTime++;
            if (platform.standingTime >= platform.fallCountdown * 60) {
              platform.isFalling = true;
              platform.fallSpeed = 0.5;
              currentPlatform = null;
            }
          }
        }
      });
      if (!onPlatform) currentPlatform = null;
      
      platforms.forEach(platform => {
        if (platform.enemy && isColliding(player, platform.enemy)) {
          showGameOverOverlay();
        }
      });
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      platforms.forEach(platform => {
        platform.color = getPlatformColor(platform);
        ctx.fillStyle = platform.color;
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
        if (platform.isMilestone) {
          drawScoreBox(platform.x + platform.width / 2 - 15, platform.y - 15, platform.milestoneValue);
        }
        if (platform === currentPlatform && !platform.isFalling) {
          let timeRatio = platform.standingTime / (platform.fallCountdown * 60);
          let countdownWidth = platform.width * (1 - timeRatio);
          ctx.fillStyle = 'green';
          ctx.fillRect(platform.x, platform.y - 5, countdownWidth, 3);
        }
        if (platform.enemy) {
          ctx.fillStyle = platform.enemy.type === 'Type1' ? 'blue' : 'red';
          ctx.fillRect(platform.enemy.x, platform.enemy.y, platform.enemy.width, platform.enemy.height);
        }
      });
      
      ctx.fillStyle = 'red';
      ctx.fillRect(player.x, player.y, player.width, player.height);
      
      ctx.fillStyle = 'white';
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 1;
      ctx.strokeText("Score: " + score, 10, 30);
      
      requestAnimationFrame(updateGame);
    }
    
    // Draw a wooden box for milestone score display.
    function drawScoreBox(x, y, scoreValue) {
      ctx.fillStyle = '#8B4513';
      ctx.fillRect(x, y, 30, 20);
      ctx.strokeStyle = '#593A0A';
      ctx.lineWidth = 2;
      ctx.strokeRect(x, y, 30, 20);
      ctx.beginPath();
      ctx.moveTo(x, y + 7);
      ctx.lineTo(x + 30, y + 7);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y + 14);
      ctx.lineTo(x + 30, y + 14);
      ctx.stroke();
      ctx.fillStyle = 'white';
      ctx.font = "12px Arial";
      ctx.textAlign = "center";
      ctx.fillText(scoreValue, x + 15, y + 14);
      ctx.textAlign = "start";
    }
    
    updateGame(0);
  </script>
</body>
</html>
